<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .admin-form {
            width: 30%;
        }
        .admin-products {
            width: 65%;
        }
        .delete-btn {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin-top: 10px;
        }
        #delete-selected {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Admin Panel</h1>
    
    <div class="admin-container">
        <div class="admin-form">
            <h2>Add Product</h2>
            <form id="add-product-form">
                <input type="text" id="productName" placeholder="Product Name" required><br>
                <input type="text" id="productType" placeholder="Product Type" required><br>
                <input type="number" id="productPrice" name="price" placeholder="Price in â‚¹" required><br>
                <input type="url" id="productImage" placeholder="Image URL" required><br>
                <button type="submit">Add Product</button>
            </form>
        </div>
        
        <div class="admin-products">
            <h2>Existing Products</h2>
            <div id="product-container"></div>
        </div>
    </div>

    <button id="delete-selected">Delete Selected</button>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="app.js"></script>
</body>
</html>
